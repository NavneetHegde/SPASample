<div class="container">
    <h1 class="row page-header">
        UserAccount Detail
    </h1>
    <div class="row">
        <form role="form" novalidate name="EditForm">
            <div class="form-group">
                <div class="controls">
                    <a ng-click="cancel()" class="btn btn-info">cancel</a>
                    <a ng-click="updateUserAccount()" class="btn btn-info">update user account</a>
                </div>
            </div>
            <div class="form-group">
                <label for="id">Id:</label>
                <input type="text" disabled="disabled" ng-model="userAccount.Id" class="form-control" id="id">
            </div>
            <div class="form-group">
                <label for="Name">Name:</label>
                <input type="text" ng-model="userAccount.Name" class="form-control" name="Name" required>
            </div>
            <div class="form-group">
                <label for="Address">Address:</label>
                <input type="text" ng-model="userAccount.Address" class="form-control" id="Address">
            </div>
            <div class="form-group">
                <label for="Email">Email:</label>
                <input type="email" ng-model="userAccount.Email" class="form-control" id="Email">
            </div>
            <div class="form-group">
                <label for="Postal">Postal:</label>
                <input type="text" ng-model="userAccount.Postal" class="form-control" id="Postal">
            </div>
        </form>
    </div>
</div>
