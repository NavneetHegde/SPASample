<div class="container">
    <h1 class="row page-header">
        New User Account
    </h1>
    <div class="row">
        <form novalidate="novalidate" role="form" name="myForm">
            <div class="form-group">
                <div class="controls">
                    <a ng-click="cancel()" class="btn btn-info">cancel</a>
                    <a ng-click="createNewUserAccount()" class="btn btn-info">save</a>
                </div>
            </div>
            <!--<div class="form-group">
                <label for="id">Id:</label>
                <input type="text" ng-model="userAccount.Id" class="form-control" id="id">
            </div>-->
            <div class="form-group">
                <label for="Name">Name:</label>
                <input type="text" ng-model="userAccount.Name" class="form-control" id="Name" required>
            <!--</div>-->
            <div class="form-group">
                <label for="Address">Address:</label>
                <input type="text" ng-model="userAccount.Address" class="form-control" id="Address">
            </div>
            <div class="form-group">
                <label for="Email">Email:</label>
                <input type="email" ng-model="userAccount.Email" class="form-control" id="Email">
            </div>
            <div class="form-group">
                <label for="Postal">Postal:</label>
                <input type="text" ng-model="userAccount.Postal" class="form-control" id="Postal">
            </div>
            <div class="error-container" ng-show="myForm.Name.$dirty && myForm.Name.$invalid">
                <small class="text-danger" ng-show="myForm.Name.$error.required">Name is required</small>
            </div>
        </form>
    </div>
</div>
